version: 1

update_configs:
  - package_manager: "javascript"
    directory: "/server"
    update_schedule: "live"
    target_branch: "security"
    allowed_updates:
     - match:
         update_type: "security"
    default_labels:
      - "security"
      - "dependencies"
      - "dependabot"

  - package_manager: "javascript"
    directory: "/client"
    update_schedule: "live"
    target_branch: "security"
    allowed_updates:
     - match:
         update_type: "security"
    default_labels:
      - "security"
      - "dependencies"
      - "dependabot"
